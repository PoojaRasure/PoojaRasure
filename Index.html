<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Plants</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <header>
      <h1>Shop<br>Plants</h1>
      <div class="header-right">
        <input type="text" placeholder="Search...">
        <img src="Prologo.png" class="profile-icon" alt="Profile">
      </div>
    </header>
    <nav class="tabs">
      <button class="active">All</button>
      <button>Indoor</button>
      <button>Outdoor</button>
      <button>Garden</button>
    </nav>
    <section class="plant-grid">
      <div class="plant-card">
        <img src="img1.webp" alt="Cactus envy">
        <h3>Cactus envy</h3>
        <p>$65.00</p>
      </div>
      <div class="plant-card">
        <img src="img2.jpg" alt="Dephrion">
        <h3>Dephrion</h3>
        <p>$65.00</p>
      </div>
      <div class="plant-card">
        <img src="img3.jpg" alt="White Lender">
        <h3>White Lender</h3>
        <p>$65.00</p>
      </div>
      <div class="plant-card">
        <img src="img4.jpg" alt="Morning Be">
        <h3>Morning Be</h3>
        <p>$65.00</p>
      </div>
      <div class="plant-card">
        <img src="img5.jpg" alt="Dorley Plant">
        <h3>Dorley Plant</h3>
        <p>$65.00</p>
      </div>
      <div class="plant-card">
        <img src="img6.jpg" alt="Dahlia Flower">
        <h3>Dahlia Flower</h3>
        <p>$65.00</p>
      </div>
    </section>
  </div>

  
   <div class="bottom-nav">
    <img src="navimg5.webp" alt="Home">
    <img src="navimg3.jpg" alt="Water">
    <img src="navimg2.jpg" alt="Scan">
    <img src="navimg1.webp" alt="Plant">
    <img src="navimg4.webp" alt="Glove">
  </div>  

</body>
</html>
