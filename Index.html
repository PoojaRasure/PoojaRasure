<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Genie-Home</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="app-container">
    <div class="top-bar">
      <div class="logo">🌿 GreenGenie</div>
      <div class="top-icons">
        <span class="icon">🔔</span>
        <span class="icon">🛒</span>
      </div>
    </div>
    <div class="hero-banner">
      <img src="Offerimage.jpeg" alt="Exclusive Offer" />
      <div class="offer-text">
        <h2>Exclusive Offer</h2>
        <p>Get your 1st plant <strong>20% off</strong></p>
      </div>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="🔍 Search" />
    </div>

    <div class="categories">
      <div class="category">Indoor</div>
      <div class="category">Outdoor</div>
      <div class="category">Garden</div>
      <div class="category">Greens</div>
    </div>
    <div class="product-list">
      <div class="product-card">
        <img src="Plantoos Spider Plant.avif" alt="Spider Plant" />
        <h4>Spider Plant</h4>
        <p>$20</p>
      </div>
      <div class="product-card">
        <img src="Green Plant.webp" alt="Green Plant" />
        <h4>Green Plant</h4>
        <p>$25</p>
      </div>
    </div>

    <div class="bottom-nav">
      <span class="nav-icon">🏠</span>
      <span class="nav-icon">📦</span>
      <span class="nav-icon">❤️</span>
      <span class="nav-icon">👤</span>
    </div>

  </div>
</body>
</html>
