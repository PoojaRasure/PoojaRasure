<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="checkout-container">
    <header>
        <button class="back-btn">&#8592;</button>
        <h1 class="logo">Green<span>Genie</span></h1>
    </header>

    <section class="checkout-box">
        <h2>Checkout details</h2>
        <div class="payment-summary">
            <p>For payment:</p>
            <h3>$72.60</h3>
            <small>Including VAT (21%)</small>
        </div>

        <div class="payment-methods">
            <button class="method active">Credit card</button>
            <button class="method">Apple Pay</button>
        </div>

        <form>
            <label>Card number</label>
            <input type="text" placeholder="5261 4141 0151 8472">

            <label>Cardholder name</label>
            <input type="text" placeholder="David Weber">

            <div class="row">
                <div>
                    <label>Expiry date</label>
                    <input type="text" placeholder="06 / 2024">
                </div>
                <div>
                    <label>CVV / CVC</label>
                    <input type="text" placeholder="915">
                </div>
            </div>

            <button type="submit" class="pay-btn">Pay for the order</button>
        </form>
    </section>

    <footer>
        <nav>
            <a href="#">🏠</a>
            <a href="#">🌱</a>
            <a href="#">📦</a>
            <a href="#">🗑️</a>
        </nav>
    </footer>
</div>
    
</body>
</html>
