<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Complaints</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="app-wrapper">
    <header class="header">
      <button class="back-btn">⬅</button>
      <h1>Total Complaints</h1>
      <select class="filter">
        <option>Active</option>
        <option>Resolved</option>
      </select>
    </header>
    <main class="container">
      <div class="card">
        <div class="complaint-info">
          <h3>Hamza Shaikh</h3>
          <p>Mon, Oct 19 • 06:00 PM</p>
          <p class="desc">Customer was not at their location.</p>
        </div>
        <span class="status pending">Pending</span>
      </div>

      <div class="card">
        <div class="complaint-info">
          <h3>Hamza Shaikh</h3>
          <p>Tue, Oct 20 • 11:30 AM</p>
          <p class="desc">Order delayed due to traffic.</p>
        </div>
        <span class="status resolved">Resolved</span>
      </div>

      <div class="card">
        <div class="complaint-info">
          <h3>Hamza Shaikh</h3>
          <p>Wed, Oct 21 • 02:00 PM</p>
          <p class="desc">Wrong item delivered.</p>
        </div>
        <span class="status pending">Pending</span>
      </div>
    </main>
  </div>
    
</body>
</html>
