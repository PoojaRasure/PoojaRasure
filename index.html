<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout- GreenGenie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <header>
      <div class="top-bar">
        <span class="back">&larr;</span>
        <h1 class="logo">Green<span>Genie</span></h1>
        <span class="bell">&#128276;</span>
      </div>
    </header>

    <div class="card">
      <h2>Checkout details</h2>
      <div class="payment-info">
        <p>For payment:</p>
        <h3>$72.60</h3>
        <span class="vat">Including VAT (21%)</span>
      </div>

      <div class="payment-methods">
        <button class="credit-card active">💳 Credit card</button>
        <button class="apple-pay"> Apple Pay</button>
      </div>

      <form>
        <label>Card number</label>
        <input type="text" placeholder="0000 0000 0000 0000">

        <label>Cardholder name</label>
        <input type="text" placeholder="e.g. David Kim">

        <div class="row">
          <div>
            <label>Expiry date</label>
            <input type="text" placeholder="MM/YY">
          </div>
          <div>
            <label>CVV / CVC</label>
            <input type="text" placeholder="123">
          </div>
        </div>

        <button class="pay-btn">Pay Now</button>
      </form>
    </div>

    <footer>
      <nav class="bottom-nav">
        <span>🏠</span>
        <span>📈</span>
        <span>🛒</span>
        <span>🧤</span>
      </nav>
    </footer>
  </div>
    
</body>
</html>
