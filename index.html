<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGenie - Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
    <div class="signup-card">
      <div class="header-image">
        <img src="page4img.jpg" alt="Leaves Background">
      </div>
      <div class="signup-content">
        <h2>GreenGenie</h2>
        <form>
          <input type="email" placeholder="Enter E-mail" required />
          <input type="password" placeholder="Enter Password" required />
          <input type="password" placeholder="Confirm Password" required />
          <p class="terms">
            By signing up you agree to our
            <a href="#">terms & conditions</a> and
            <a href="#">privacy policy</a>.
          </p>
          <button type="submit">SIGN UP</button>
        </form>

        <div class="social-signup">
          <p>or sign up with</p>
          <div class="social-buttons">
            <button class="google-btn">Google</button>
            <button class="facebook-btn">Facebook</button>
          </div>
          <p class="login-link">Already have an account? <a href="#">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
