<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="header">
      <button class="back-btn">‚Üê</button>
      <h2>Requests</h2>
    </div>
    <section class="card">
      <h3>Bookings Requests</h3>
      <div class="stat-box">
        <div class="stat">
          <p>Total Bookings</p>
        </div>
        <div class="actions">
          <button class="approve">Approve</button>
          <button class="decline">Decline</button>
        </div>
      </div>
      <div class="stat-box">
        <div class="stat">
          <p>Total Customers</p>
        </div>
      </div>
      <div class="stat-box">
        <div class="stat">
          <p>Total Gardeners</p>
        </div>
      </div>
    </section>
    <section class="card">
      <h3>Gardeners Requests</h3>
      <div class="request">
        <div class="info">
          <h4>Saif Ahmed</h4>
          <p>Edit Request - Decorative Service</p>
          <span>Mon, Oct 15 - 06:00 PM</span>
        </div>
      </div>

      <div class="request">
        <div class="info">
          <h4>Saif Ahmed</h4>
          <p>Upload Request - Decorative Service</p>
          <span>Mon, Oct 15 - 04:00 PM</span>
        </div>
        <img src="img1.png" alt="Plant">
      </div>
    </section>

  </div>
</body>
</html>
